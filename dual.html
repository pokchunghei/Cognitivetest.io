<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;

    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
    }
    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 20px;
    }

    }
    .tab-content {
      display: none;
      border: 1px solid #2196F3;
      border-radius: 0 0 5px 5px;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>

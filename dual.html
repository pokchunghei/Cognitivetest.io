<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 確保響應式設計 -->
  <title>Cognitive Function Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .tabs {
      display: flex;
      width: 100%; /* 使選項卡填滿整個頁面寬度 */
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* 💙 漸層美色 */
    }
    .tab {
      flex: 1; /* 使每個選項卡均分寬度 */
      padding: 12px 0; /* 垂直內邊距 */
      cursor: pointer;
      text-align: center; /* 文字居中 */
      color: white; /* 白色字體讓漸層更清楚 */
      transition: background 0.3s ease, font-size 0.3s ease;
    }
    .tab.active {
      background: rgba(255, 255, 255, 0.25); /* 透明高亮效果 */
      font-weight: bold;
      font-size: 1.05em;
    }
    .iframe-container {
      width: 100%;
      height: 2000px; /* 可以根據需要調整 */
      border: 1px solid #999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">認知功能測試</div>
    <div class="tab" onclick="switchTab(1)">mbti是什麽？</div>
  </div>

  <div class="iframe-container">
    <iframe id="iframe0" class="active" src="page2.html"></iframe>
    <iframe id="iframe1" src="explain.html"></iframe>
  </div>

  <script>
    function switchTab(index) {
      document.querySelectorAll(".tab").forEach((t, i) => {
        t.classList.toggle("active", i === index);
      });
      document.querySelectorAll("iframe").forEach((f, i) => {
        f.classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Tab 保留 iframe 狀態 Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .tabs {
      display: flex;
      margin: 0;
      padding: 0;
      height: 50px; /* tab 高度 */
    }

    .tab {
      flex: 1; /* 平均分配寬度 */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background: #eee;
      border-right: 1px solid #ccc;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab.active {
      background: #ccc;
      font-weight: bold;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 50px); /* 減去 tab 的高度 */
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">認知功能測試</div>
    <div class="tab" onclick="switchTab(1)">mbti是什麽？/div>
  </div>

  <div class="iframe-container">
    <iframe id="iframe0" class="active" src="page2.html"></iframe>
    <iframe id="iframe1" src="explain.html"></iframe>
  </div>

  <script>
    function switchTab(index) {
      document.querySelectorAll(".tab").forEach((t,i)=>{
        t.classList.toggle("active", i===index);
      });
      document.querySelectorAll("iframe").forEach((f,i)=>{
        f.classList.toggle("active", i===index);
      });
    }
  </script>
</body>
</html>

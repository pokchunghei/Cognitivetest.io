<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .tab-bar {
      display: flex;
      background-color: #333;
    }
    .tab {
      flex: 1;
      padding: 14px 16px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab:hover {
      background-color: #555;
    }
    .tab.active {
      background-color: #2196F3;
    }
    iframe {
      width: 100%;
      height: 80vh; /* iframe 高度，可以自己調 */
      border: none;
    }
  </style>
</head>
<body>
  <!-- tab 選單 -->
  <div class="tab-bar">
    <div class="tab active" onclick="switchPage('index.html', this)">Page 1</div>
    <div class="tab" onclick="switchPage('page2.html', this)">Page 2</div>
    <div class="tab" onclick="switchPage('explain.html', this)">Page 3</div>
  </div>

  <!-- iframe 顯示頁面 -->
  <iframe id="content-frame" src="index.html"></iframe>

  <script>
    function switchPage(page, element) {
      document.getElementById('content-frame').src = page;

      // 切換 active 樣式
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>

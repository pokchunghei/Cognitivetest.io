<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Tab 保留 iframe 狀態 Demo</title>
  <style>
    .tabs { display: flex; margin-bottom: 10px; }
    .tab { padding: 10px 20px; cursor: pointer; background: #eee; margin-right: 5px; }
    .tab.active { background: #ccc; font-weight: bold; }
    .iframe-container { width: 100%; height: 400px; border: 1px solid #999; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    iframe.active { display: block; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">Tab 1</div>
    <div class="tab" onclick="switchTab(1)">Tab 2</div>
  </div>

  <div class="iframe-container">
    <iframe id="iframe0" class="active" src="page2.html"></iframe>
    <iframe id="iframe1" src="explain.html"></iframe>
  </div>

  <script>
    function switchTab(index) {
      document.querySelectorAll(".tab").forEach((t,i)=>{
        t.classList.toggle("active", i===index);
      });
      document.querySelectorAll("iframe").forEach((f,i)=>{
        f.classList.toggle("active", i===index);
      });
    }
  </script>
</body>
</html>

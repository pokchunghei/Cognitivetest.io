<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 確保響應式設計 -->
  <title>Cognitive Function Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .tabs {
      display: flex;
      width: 100%; /* 使選項卡填滿整個頁面寬度 */
      background: #cfe9ff; /* 頂部背景顏色，淺藍色 */
      padding: 2px;
    }
    .tab {
      flex: 1; /* 使每個選項卡均分寬度 */
      padding: 12px 0;
      cursor: pointer;
      text-align: center;
      color: white;
      background: #90caf9; /* 預設淺藍色 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px 5px 0 0;
      margin: 0 2px;
      transition: background 0.3s ease;
    }
    .tab.active {
      background: #1976d2; /* 深藍色 */
      font-weight: bold;
      font-size: 1.05em;
    }
    .iframe-container {
      width: 100%;
      height: 85vh; /* 設置容器高度為 100% 的視口高度 */
      border: 1px solid #999; /* 可選：容器的邊框 */
      overflow: hidden; /* 隱藏溢出的內容 */
    }
    iframe {
      width: 100%;
      height: 100%; /* 填滿容器的高度 */
      border: none;
      display: none; /* 初始隱藏所有 iframe */
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">認知功能測試</div>
    <div class="tab" onclick="switchTab(1)">MBTI是甚麽？</div>
  </div>

  <div class="iframe-container">
    <iframe id="iframe0" class="active" src="page2.html"></iframe>
    <iframe id="iframe1" src="explain.html"></iframe>
  </div>

  <script>
    function switchTab(index) {
      document.querySelectorAll(".tab").forEach((t, i) => {
        t.classList.toggle("active", i === index);
      });
      document.querySelectorAll("iframe").forEach((f, i) => {
        f.classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分頁示例</title>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            width: 200px;
            border-right: 1px solid #ddd;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .tab:hover {
            background-color: #f0f0f0;
        }
        .content {
            flex: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="loadCurrentPage()">當前頁面</div>
    </div>
    <div class="content">
        <iframe id="content-frame" src="index.html"></iframe>
    </div>
    <div class="tabs">
        <div class="tab" onclick="loadExplain()">解釋頁面</div>
    </div>

    <script>
        function loadCurrentPage() {
            const currentPage = localStorage.getItem('currentPage') || 'index.html';
            document.getElementById('content-frame').src = currentPage;
        }

        function loadExplain() {
            // 切換到解釋頁面
            document.getElementById('content-frame').src = 'explain.html';
        }

        // 當頁面加載時，檢查 localStorage
        window.onload = function() {
            const currentPage = localStorage.getItem('currentPage') || 'index.html';
            document.getElementById('content-frame').src = currentPage;
        };

        // 更新 localStorage 中的當前頁面
        window.addEventListener('message', function(event) {
            if (event.data && event.data.page) {
                localStorage.setItem('currentPage', event.data.page);
            }
        });
    </script>
</body>
</html>
